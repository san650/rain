<html>
  <meta charset="UTF-8">
  <title>RAIN</title>
  <style>
    .word {
      display: block;
      position: fixed;
      height: 50px;
    }

    .letter {
      display: inline-block;
      position: relative;
      width: 50px;
      height: 50px;
      font-size: 14px;
      font-weight: bold;
      background: white;
      color: #0A0A0A;
      border: 1px solid rgba(10,10,10, .5);
      border-radius: 3px;
      margin-right: 2px;
    }

    .word.yellow .letter {
      background: rgba(242,166,12, 1);
    }

    .word.red .letter {
      background: rgba(199,20,20, 1);
      color: #FFFCFC;
    }

    .word.blue .letter {
      background: rgba(7,73,135, 1);
      color: #FFFCFC;
    }

    .word.white .letter {
      background: rgba(255,252,252, 1);
    }

    .word.green .letter {
      background: rgba(77,178,81, 1);
    }

    .letter.hit {
      opacity: .5;
      transform: scale(.9);
    }

    .letter::before {
      font-size: 2rem;
      margin: 5px 2px 0 0;
      display: block;
      width: 100%;
      text-align: center;
      content: attr(data-symbol);
    }

    .letter::after {
      position: absolute;
      bottom: 1px;
      right: 7px;
      display: block;
      content: attr(data-symbol-value);
    }

    .rain {
      animation-name: hit, rain;
      animation-iteration-count: 1;
      animation-direction: normal; /* we can play with reverse as a nice effect */
      animation-timing-function: linear;
      animation-fill-mode: forwards;
      animation-play-state: paused, running;
    }

    .word.hit {
      animation-play-state: running, paused;
    }

    .container:not(:focus) .rain {
      animation-play-state: paused, paused;
    }

    .d0 { animation-duration: .5s, 10s; }
    .d1 { animation-duration: .5s, 11s; }
    .d2 { animation-duration: .5s, 12s; }
    .d3 { animation-duration: .5s, 13s; }
    .d4 { animation-duration: .5s, 14s; }
    .d5 { animation-duration: .5s, 15s; }
    .d6 { animation-duration: .5s, 16s; }
    .d7 { animation-duration: .5s, 17s; }
    .d8 { animation-duration: .5s, 18s; }
    .d9 { animation-duration: .5s, 19s; }

    @keyframes rain {
      from { transform: translate(0, 0); }
      to { transform: translate(0, 100vh); }
    }

    @keyframes hit {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    html, body, .container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: transparent;
    }

    .osd {
      font-size: 5rem;
      font-style: bold;
      text-shadow: 0 0 3px black;
      text-align: right;
    }

    .osd .lives {
      position: fixed;
      display: block;
      color: yellow;
      font-size: 1.5rem;
      border: 1px solid rgba(255,255,255,.5);
      background: rgba(255,255,255,.1);
      padding: 10px;
      border-radius: 50%;
      right: 100px;
      bottom: 30px;
    }

    .osd .points {
      position: fixed;
      right: 150px;
      top: 10px;
      color: red;
    }

    .osd .words {
      position: fixed;
      font-size: 5rem;
      left: 150px;
      top: 10px;
      color: white;
    }

    .container:focus::after {
      display: none;
    }

    .container::after {
      color: red;
      content: "CLICK THE PAGE TO BE ABLE TO PLAY!";
      font-size: 2rem;
    }

    .shake {
      animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      transform: translate3d(0, 0, 0);
      backface-visibility: hidden;
      perspective: 1000px;
    }

    @keyframes shake {
      10%, 90% {
        transform: translate3d(-1px, 0, 0);
      }

      20%, 80% {
        transform: translate3d(2px, 0, 0);
      }

      30%, 50%, 70% {
        transform: translate3d(-4px, 0, 0);
      }

      40%, 60% {
        transform: translate3d(4px, 0, 0);
      }
    }

    .game-over {
      font-size: 5rem;
      color: red;
      text-shadow: 0px 0px 2px black;
      position: fixed;
      top: 40%;
      left: 30%;
    }

    .start {
      color: green;
      text-shadow: 0px 0px 2px black;
      position: fixed;
      border: none;
      background: none;
      outline: none;
      display: block;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      line-height: 1vw;
      width: 100%;
      font-size: 5rem;

      animation-name: start;
      animation-iteration-count: infinite;
      animation-direction: alternate; /* we can play with reverse as a nice effect */
      animation-timing-function: ease-in;
      animation-fill-mode: forwards;
      animation-play-state: running;
      animation-duration: .8s;
    }

    @keyframes start {
      0% {
        transform: scale(1);
      }

      100% {
        transform: scale(1.3);
      }
    }

    .bg {
      position: fixed;
      pointer-events: none;
    }
  </style>
  <body></body>
  <script src="words.js"></script>
  <script src="app.js"></script>
  <script>
    var game = createGame();
    transitionTo(game, 'unstarted');
  </script>
</html>
